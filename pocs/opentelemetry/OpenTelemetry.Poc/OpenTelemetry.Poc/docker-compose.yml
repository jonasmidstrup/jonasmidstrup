version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
       - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
       - 9090:9090

  app:
    build: .
    ports:
       - 4516:4516
    links:
       - prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
       - 3000:3000
    links:
       - prometheus
